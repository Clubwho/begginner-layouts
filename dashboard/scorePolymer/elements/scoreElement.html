<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-styles/paper-styles.html">

<dom-module id="score-element">
    <template>
        <style>
            #btnSubtract, #btnAdd{
                color: white;
            }

            #btnSubtract{
                background-color: var(--paper-red-500);
            }

            #btnAdd{
                background-color: var(--paper-green-500);
            }
        </style>

    <paper-button raised on-tap="subtract" id="btnSubtract">-1</paper-button>
    <paper-button raised on-tap="add" id="btnAdd">+1</paper-button>

    </template>

<script src="scoreElement.js"></script>
</dom-module>
